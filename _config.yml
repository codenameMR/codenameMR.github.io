about_content: | # this will include new lines to allow paragraphs
  <mark>1년차</mark> 웹 백엔드 개발자로서 JSP 기반 시스템 운영 경험과 Spring Boot 기반의 커뮤니티 서비스 개발 경험을 가지고 있습니다.<br>
  특히, 기상청 시스템 개발 과정에서 복잡한 SQL 쿼리를 CTE로 구조화하고 튜닝해 <mark>성능을 개선</mark>했으며, 비정형 날짜 처리 문제를 자바 모듈로 해결하며 데이터 유연성도 높였습니다.
  최신 기술 습득을 위해 GIS 기반 커뮤니티 프로젝트(Fish-Go)를 진행했고, 실 서비스를 목표로 실용적인 기능들을 구현했습니다.<br>
  항상 <mark>사용자의 관점</mark>과 협업을 고려하며, <mark>문제 해결과 성장</mark>을 함께 추구하는 개발자가 되고자 합니다.

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Fish-Go
        caption: 2025.02 ~
        link: github.com/codenameMR/Fish-Go
          # link_text: Project Website
          # additional_links:
          #  - title:  sproogen/modern-resume-theme
          #   icon: fab fa-github
          #  url: github.com/sproogen/modern-resume-theme
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
        #   icon: fab fa-github
        #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          GIS 기반 낚시 커뮤니티 웹서비스
        description: | # this will include new lines to allow paragraphs
          - 역할: 회원가입, 로그인, 게시글, 댓글, 마이페이지
          - 목표: 낚시 포인트·조황 정보를 지도 기반으로 공유할 수 있는 커뮤니티 구축
          - 성과:
            - 어종 태그 기반 검색 기능 구현 (인덱스 고려한 DB 설계)
            - DTO 최적화 및 Fetch Join으로 N+1 문제 해결
          - 사용 기술: Java 21, Spring Boot, JPA, PostgreSQL, Gradle, Swagger
          - 기타: GitHub / 서비스 배포 예정

      - layout: left
        title: 수문기상 기상가뭄 <br> 시스템
        caption: 2023.08 ~ 2024.12
        link: https://hydro.kma.go.kr
        quote: >
          기상청 내부 연구용 통합 기상 분석 페이지
        description: | # this will include new lines to allow paragraphs
          - 개선사업 및 유지보수 개발, 배포, 운영, 기능 개선 및 성능 최적화
          - 300줄 이상 복잡 SQL → CTE 도입 및 인덱스 튜닝으로 가독성/성능 개선 <mark>10s → 2s</mark>
          - 날짜 컬럼이 varchar로 혼재(yyyymmdd, yyyymmddttmm 등) → 자바 모듈 작성으로 <mark>자동 변환 처리</mark>
